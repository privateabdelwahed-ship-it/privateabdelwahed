<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
            <p>Get real-time weather information</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Enter city name..." class="search-input">
                <button id="search-btn" class="search-btn">Search</button>
            </div>
        </div>

        <div class="weather-card" id="weather-card">
            <div class="weather-header">
                <div class="location">
                    <h2 id="city-name">Search for a city</h2>
                    <p id="date-time">--</p>
                </div>
                <div class="weather-icon" id="weather-icon">üå§Ô∏è</div>
            </div>

            <div class="weather-main">
                <div class="temperature">
                    <span id="temp">--</span>
                    <span class="unit">¬∞C</span>
                </div>
                <div class="description" id="description">--</div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <span class="detail-label">Feels Like</span>
                    <span class="detail-value" id="feels-like">--¬∞C</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Humidity</span>
                    <span class="detail-value" id="humidity">--%</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Wind Speed</span>
                    <span class="detail-value" id="wind-speed">-- km/h</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Pressure</span>
                    <span class="detail-value" id="pressure">-- hPa</span>
                </div>
            </div>
        </div>

        <div class="error-message" id="error-message"></div>

        <div class="popular-cities">
            <h3>Popular Cities</h3>
            <div class="cities-list">
                <button class="city-btn" data-city="London">London</button>
                <button class="city-btn" data-city="New York">New York</button>
                <button class="city-btn" data-city="Tokyo">Tokyo</button>
                <button class="city-btn" data-city="Paris">Paris</button>
                <button class="city-btn" data-city="Sydney">Sydney</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
