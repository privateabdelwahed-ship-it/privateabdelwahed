<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI/UX Design Showcase | Demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-palette"></i> UI/UX Design Showcase</h1>
            <p>Modern design concepts and interfaces</p>
        </header>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="mobile">Mobile</button>
            <button class="filter-btn" data-filter="web">Web</button>
            <button class="filter-btn" data-filter="dashboard">Dashboard</button>
        </div>

        <div class="designs-grid" id="designs-grid">
            <!-- Design cards will be added here -->
        </div>
    </div>

    <!-- Design Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-modal" id="close-modal">&times;</button>
            <div class="modal-body" id="modal-body">
                <!-- Modal content will be added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
