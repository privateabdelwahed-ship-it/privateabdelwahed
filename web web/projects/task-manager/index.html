<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | Demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Task Manager</h1>
            <p>Organize your tasks efficiently</p>
        </header>

        <div class="task-input-section">
            <div class="input-group">
                <input type="text" id="task-input" placeholder="Add a new task..." class="task-input">
                <select id="priority-select" class="priority-select">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button id="add-task-btn" class="add-btn">Add Task</button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="total-tasks">0</span>
                <span class="stat-label">Total Tasks</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="pending-tasks">0</span>
                <span class="stat-label">Pending</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="completed-tasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
        </div>

        <div class="tasks-container" id="tasks-container">
            <!-- Tasks will be added here -->
        </div>

        <div class="empty-state" id="empty-state">
            <div class="empty-icon"><i class="fas fa-clipboard-list"></i></div>
            <p>No tasks yet. Add one to get started!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
